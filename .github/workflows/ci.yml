name: CI

on:
  pull_request:
  push:
    branches: [master]

jobs:
  Check_Formatting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: hecrj/setup-rust-action@v1
      with:
        rust-version: stable
        components: rustfmt
    - name: Check Formatting
      run: cargo +stable fmt --all -- --check

  Tests:
    strategy:
      fail-fast: false
      matrix:
        rust_version: [stable, nightly]
        platform:
          - { target: x86_64-pc-windows-msvc,   os: windows-latest,  }
          - { target: i686-pc-windows-msvc,     os: windows-latest,  }
          - { target: x86_64-pc-windows-gnu,    os: windows-latest, host: -x86_64-pc-windows-gnu }
          - { target: i686-pc-windows-gnu,      os: windows-latest, host: -i686-pc-windows-gnu }
          - { target: i686-unknown-linux-gnu,   os: ubuntu-latest,   }
          - { target: x86_64-unknown-linux-gnu, os: ubuntu-latest,   }
          - { target: x86_64-unknown-linux-gnu, os: ubuntu-latest, options: --no-default-features, features: x11 }
          - { target: x86_64-unknown-linux-gnu, os: ubuntu-latest, options: --no-default-features, features: "wayland,wayland-dlopen" }
          - { target: aarch64-linux-android,    os: ubuntu-latest,  cmd: 'apk --' }
          - { target: x86_64-apple-darwin,      os: macos-latest,    }
          - { target: x86_64-apple-ios,         os: macos-latest,    }
          - { target: aarch64-apple-ios,        os: macos-latest,    }
          # We're using Windows rather than Ubuntu to run the wasm tests because caching cargo-web
          # doesn't currently work on Linux.
          - { target: wasm32-unknown-unknown,   os: windows-latest,  }

    env:
      RUST_BACKTRACE: 1
      CARGO_INCREMENTAL: 0
      RUSTFLAGS: "-C debuginfo=0 --deny warnings"
      OPTIONS: ${{ matrix.platform.options }}
      FEATURES: ${{ format(',{0}', matrix.platform.features ) }}
      CMD: ${{ matrix.platform.cmd }}

    runs-on: ${{ matrix.platform.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: tony84727/changed-file-filter@0.1.0
      id: filter
      with:
        filters: |
          windows:
            - 'src/platform/windows.rs'
            - 'src/platform_impl/windows/**'
          linux:
            - 'src/platform/unix.rs'
            - 'src/platform_impl/linux/**'
          macos:
            - 'src/platform/macos.rs'
            - 'src/platform_impl/macos/**'
          android:
            - 'src/platform/android.rs'
            - 'src/platform_impl/android/**'
          ios:
            - 'src/platform/ios.rs'
            - 'src/platform_impl/ios/**'
          wasm:
            - 'src/platform/web.rs'
            - 'src/platform_impl/web/**'
          run_return:
            - 'src/platform/run_return.rs'
          cross-platform:
            - 'src/platform/mod.rs'
            - 'src/platform_impl/mod.rs'
            - 'src/*.rs'
            - 'examples/*.rs'
            - 'tests/*.rs'
            - '*.toml'
            - '.github/workflows/ci.yml'

    - name: Check if CI should run for this platform
      id: platform-check
      shell: sh
      if: |
        (
           (steps.filter.outputs.cross-platform == 'true')
        || (((steps.filter.outputs.windows   == 'true') || (steps.filter.outputs.run_return == 'true')) && contains(matrix.platform.target, 'pc-windows'   ))
        || (((steps.filter.outputs.linux     == 'true') || (steps.filter.outputs.run_return == 'true')) && contains(matrix.platform.target, 'unknown-linux'))
        || (((steps.filter.outputs.macos     == 'true') || (steps.filter.outputs.run_return == 'true')) && contains(matrix.platform.target, 'apple-darwin' ))
        || (((steps.filter.outputs.android   == 'true') || (steps.filter.outputs.run_return == 'true')) && contains(matrix.platform.target, 'linux-android'))
        || ((steps.filter.outputs.ios        == 'true')                                                 && contains(matrix.platform.target, 'apple-ios'    ))
        || ((steps.filter.outputs.wasm       == 'true')                                                 && contains(matrix.platform.target, 'wasm32'       ))
        )
      run: echo "Proceeding"

    # Used to cache cargo-web
    - name: Cache cargo folder
      if: (steps.platform-check.outcome == 'success')
      uses: actions/cache@v1
      with:
        path: ~/.cargo
        key: ${{ matrix.platform.target }}-cargo-${{ matrix.rust_version }}

    - uses: hecrj/setup-rust-action@v1
      if: (steps.platform-check.outcome == 'success')
      with:
        rust-version: ${{ matrix.rust_version }}${{ matrix.platform.host }}
        targets: ${{ matrix.platform.target }}

    - name: Install GCC Multilib
      if: (steps.platform-check.outcome == 'success') && (matrix.platform.os == 'ubuntu-latest') && contains(matrix.platform.target, 'i686')
      run: sudo apt-get update && sudo apt-get install gcc-multilib
    - name: Install cargo-apk
      if: (steps.platform-check.outcome == 'success') && contains(matrix.platform.target, 'android')
      run: cargo install cargo-apk

    - name: Check documentation
      shell: bash
      if: (steps.platform-check.outcome == 'success') && matrix.platform.target != 'wasm32-unknown-unknown'
      run: cargo $CMD doc --no-deps --target ${{ matrix.platform.target }} $OPTIONS --features $FEATURES

    - name: Build
      shell: bash
      if: (steps.platform-check.outcome == 'success')
      run: cargo $CMD build --verbose --target ${{ matrix.platform.target }} $OPTIONS --features $FEATURES

    - name: Build tests
      shell: bash
      if: (steps.platform-check.outcome == 'success')
      run: cargo $CMD test --no-run --verbose --target ${{ matrix.platform.target }} $OPTIONS --features $FEATURES
    - name: Run tests
      shell: bash
      if: (
        (steps.platform-check.outcome == 'success') &&
        !contains(matrix.platform.target, 'android') &&
        !contains(matrix.platform.target, 'ios') &&
        !contains(matrix.platform.target, 'wasm32'))
      run: cargo $CMD test --verbose --target ${{ matrix.platform.target }} $OPTIONS --features $FEATURES


    - name: Build with serde enabled
      shell: bash
      if: (steps.platform-check.outcome == 'success')
      run: cargo $CMD build --verbose --target ${{ matrix.platform.target }} $OPTIONS --features serde,$FEATURES

    - name: Build tests with serde enabled
      shell: bash
      if: (steps.platform-check.outcome == 'success')
      run: cargo $CMD test --no-run --verbose --target ${{ matrix.platform.target }} $OPTIONS --features serde,$FEATURES
    - name: Run tests with serde enabled
      shell: bash
      if: (
        (steps.platform-check.outcome == 'success') &&
        !contains(matrix.platform.target, 'android') &&
        !contains(matrix.platform.target, 'ios') &&
        !contains(matrix.platform.target, 'wasm32'))
      run: cargo $CMD test --verbose --target ${{ matrix.platform.target }} $OPTIONS --features serde,$FEATURES
